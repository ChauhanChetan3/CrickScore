<div>
    @if (loading) {
        <h1 class=" p-4  text-2xl text-center">Loading...</h1> 
    }@if (!loading) {

    <div class="flex items-center">

    
    <h1 class="text-4xl font-extrabold text-gray-800 px-2">Live Cricket Score</h1>
     
    <button (click)="refreshScore()" class="px-3 py-2 bg-blue-500 hover:bg-blue-700 rounded-full text-white">Refresh</button>
    </div>
    <div class="items-stretch card-container flex-wrap flex flex-col md:flex-row">
        @for (match of liveMatches; track $index) {
            <div class="p-2 md:w-[33%] w-full">
                <app-match-card [match]="match"></app-match-card>
            </div>
        }@empty {
            there is no match
        }
    </div>
    }
</div>
